{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'users/css/styles_signup.css' %}">
    <title>Sign up</title>
</head>
<body>
  <main class="container">
    <div class="row">
      <div class="col-md-6 d-none d-md-block">
        <img class="signup-image " src="{% static 'users/images/signup-img.jpg' %}">
      </div>
        <div class="col-md-4">
          <form method="POST">
            <div class="text-center">
              <h1>Sign up</h1>
            </div>
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-3">
              <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
              {{field}}
            </div>
              {% if field.errors %}
                <div class="text-danger">
                {% for error in field.errors %}
                <span>{{ error }}</span>
                {% endfor %}
                </div>
              {% endif %}
            {% endfor %}
            <div class="text-center">
              <button type="submit" class="btn btn-primary" id="Signup">Sign Up</button>
              <p class="have-account">Do you already have an account? <a href="{% url 'users:login' %}">Log In</a></p>
            </div>
          </form>
        </div>
      </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
